<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Radial Menu</title>
  </head>
  <body>
    <ul class="menu">
      <div class="toggle"></div>
      <li style="--i: 0; --clr: #ff2972"></li>
      <li style="--i: 1; --clr: #fee800"></li>
      <li style="--i: 2; --clr: #04fc43"></li>
      <li style="--i: 3; --clr: #fe00f1"></li>
      <li style="--i: 4; --clr: #00b0fe"></li>
      <li style="--i: 5; --clr: #fea600"></li>
      <li style="--i: 6; --clr: #a529ff"></li>
      <li style="--i: 7; --clr: #01bdab"></li>
    </ul>
  </body>
</html>
